<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lynk</title>
		<link
			rel="shortcut icon"
			href="../assets/icon.png"
			type="image/x-icon"
		/>

		<script src="../js/packages/socket.io.min.js"></script>
		<script src="../js/packages/axios.min.js"></script>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
			<a class="navbar-brand a-color" href="/">Lynk</a>

			<div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link a-color" href="/pages/features.html"
							>Features</a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link a-color-none"
							id="loginPage"
							href="/pages/login.html"
							>Login</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link a-color"
							id="signUpPage"
							href="/pages/signup.html"
							>Sign Up</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="text-center">
			<form
				class="
					form-inline
					justify-content-center
					d-flex
					align-items-center
					custom-form
				"
				id="loginForm"
			>
				<div class="form-group mr-sm-2">
					<input
						type="email"
						class="form-control textInput"
						id="emailInput"
						placeholder="Email"
						required
					/>
				</div>
				<div class="form-group mr-sm-2">
					<input
						type="password"
						class="form-control textInput"
						id="passwordInput"
						placeholder="Password"
						required
					/>
				</div>
				<button type="submit" class="btn btn-default buttonCustom">
					Login
				</button>
			</form>

			<br /><br />
			<h3 id="results"></h3>
		</div>

		<script src="../js/login.js"></script>

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="../js/modules/firebase-app.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="../js/modules/firebase-analytics.js"></script>
	</body>
</html>
