<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lynk - Create</title>
		<link
			rel="shortcut icon"
			href="../../assets/icon.png"
			type="image/x-icon"
		/>

		<script src="../../js/packages/socket.io.min.js"></script>
		<script src="../../js/packages/axios.min.js"></script>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
			<a class="navbar-brand a-color" href="/">Lynk</a>

			<div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link a-color" id="analyticsPage"
							>Analytics</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link a-color" id="lynksPage" href="/lynks"
							>Lynks</a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link a-color-none"
							id="createLynkPage"
							href="/createLynk"
							>Create Lynk</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link a-color"
							id="manageLynksPage"
							href="/manageLynks"
							>Manage Lynks</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link a-color"
							id="manageAccountPage"
							href="/manageAccount"
							>Manage Account</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="text-center">
			<h1 id="pageHeader" class="mt-lg-5">Create Lynk</h1>
			<form
				class="
					form-inline
					justify-content-center
					d-flex
					align-items-center
					custom-form
				"
				action=""
				method="post"
				id="urlForm"
			>
				<input
					type="text"
					placeholder="URL"
					name="redirectLink"
					id="redirectLink"
					class="form-control"
					title="URL to Shorten"
					autocomplete="off"
					required
				/>
				<input
					type="text"
					placeholder="Source (Optional)"
					name="sourceInput"
					id="sourceInput"
					class="form-control"
					title="Source (Optional)"
					autocomplete="off"
				/>
				<input class="btn btn-default" type="submit" value="Shrink" />
			</form>
			<br /><br />
			<a id="result" class="result" target="_blank" href=""></a>
		</div>

		<script src="../../js/account.js"></script>

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="../js/modules/firebase-app.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="../js/modules/firebase-analytics.js"></script>
	</body>
</html>
